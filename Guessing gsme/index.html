<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/brands.min.css" integrity="sha512-DJLNx+VLY4aEiEQFjiawXaiceujj5GA7lIY8CHCIGQCBPfsEG0nGz1edb4Jvw1LR7q031zS5PpPqFuPA8ihlRA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/solid.min.css" integrity="sha512-Hp+WwK4QdKZk9/W0ViDvLunYjFrGJmNDt6sCflZNkjgvNq9mY+0tMbd6tWMiAlcf1OQyqL4gn2rYp7UsfssZPA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .fa-solid:hover {
            padding: 10px;
            background-color: rgb(124, 122, 117);
        }
        .fa-solid {
            color: orange;
        }
        .celebration, .loser {
            display: none;
        }
        #btn:hover {
            padding: 10px;
            background-color: rgb(216, 194, 236);
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
           
    <div style="margin-top: 30px;background-color: gold;line-height: 68px;">
        <div class="container text-center" id="header">
            <div class="row">
                <div class="col">
                    CHOOSE THE RIGHT BOX AND WIN A PRIZE üéÅüéâüéâ
                </div>
            </div>
        </div>
    </div>

    <!-- Celebration -->
    <div class="container text-center celebration" id="celebration" style="margin-top: 10px;">
        <div class="row">
            <div class="col">
                <h1>You Lucky Son Of A Gun!</h1>
                <img src="yay.gif" alt="Celebration" width="300px">
            </div>
        </div>
    </div>

    <!-- Loser -->
    <div class="container text-center loser" id="loser" style="margin-top: 10px;">
        <div class="row">
            <div class="col">
                <h1>You Lost! üò•üò™</h1>
                <img src="spongebob-sponge.gif" alt="SpongeBob Sad" width="300px">
            </div>
        </div>
    </div>

    <!-- The boxes go in here  -->
    <div id="boxes">
        <div class="container text-center" style="margin-top: 50px;">
            <div class="row">
                <div class="col">
                    <span id="box1" onclick="boxChoice(1)"> <i class="fa-solid fa-gift fa-4x"></i></span>
                </div>
                <div class="col">
                    <span id="box2" onclick="boxChoice(2)"> <i class="fa-solid fa-gift fa-4x"></i></span>
                </div>
                <div class="col">
                    <span id="box3" onclick="boxChoice(3)"> <i class="fa-solid fa-gift fa-4x"></i></span>
                </div>
            </div>
        </div>

        <div class="container text-center" style="margin-top: 200px;">
            <div class="row">
                <div class="col">
                    <span id="box4" onclick="boxChoice(4)"> <i class="fa-solid fa-gift fa-4x"></i></span>
                </div>
                <div class="col">
                    <span id="box5" onclick="boxChoice(5)"> <i class="fa-solid fa-gift fa-4x"></i></span>
                </div>
                <div class="col">
                    <span id="box6" onclick="boxChoice(6)"> <i class="fa-solid fa-gift fa-4x"></i></span>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center" style="margin-top: 20px;">
        <div class="row justify-content-center">
            <div class="col-auto">
                <button style="padding: 10px; border-radius: 20px; color: rgb(32, 53, 53); display: none;" onclick="resetGame()" id="btn">Wanna Play again</button>
            </div>
        </div>
    </div>

    <script>
        let chances = Math.floor(Math.random() * 6) + 1;

        function boxChoice(boxNumber) {
            if (boxNumber === chances) {
                document.getElementById('celebration').style.display = 'block';
                document.getElementById('loser').style.display = 'none';
                document.getElementById('btn').style.display = 'block';
                document.getElementById('boxes').style.display = 'none';
            } else {
                document.getElementById('loser').style.display = 'block';
                document.getElementById('celebration').style.display = 'none';
                document.getElementById('btn').style.display = 'block';
                document.getElementById('boxes').style.display = 'none';
            }
        }

        function resetGame() {
            chances = Math.floor(Math.random() * 6) + 1;
            document.getElementById('celebration').style.display = 'none';
            document.getElementById('loser').style.display = 'none';
            document.getElementById('btn').style.display = 'none';
            document.getElementById('boxes').style.display = 'block';
        }
    </script>
</body>
</html>
